jobs:
  - name: dataworks-aws-bgdc-interface-pr
    plan:
      - get: dataworks-aws-bgdc-interface-pr
        trigger: true
        version: every
      - get: emr-ami
      - get: emr-launcher-release
      - get: bgdc-base-ami
      - put: dataworks-aws-bgdc-interface-pr
        params:
          path: dataworks-aws-bgdc-interface-pr
          status: pending
      - .: (( inject meta.plan.terraform-bootstrap ))
        input_mapping:
          dataworks-aws-bgdc-interface: dataworks-aws-bgdc-interface-pr
      - .: (( inject meta.plan.terraform-plan ))
        input_mapping:
          dataworks-aws-bgdc-interface: dataworks-aws-bgdc-interface-pr
        params:
          TF_WORKSPACE: "qa"
          DETAILED_EXITCODE: ""
        on_failure:
          put: dataworks-aws-bgdc-interface-pr
          params:
            path: dataworks-aws-bgdc-interface-pr
            status: failure
        on_success:
          put: dataworks-aws-bgdc-interface-pr
          params:
            path: dataworks-aws-bgdc-interface-pr
            status: success
