jobs:
  - name: qa
    max_in_flight: 1
    plan:
      - get: dataworks-aws-bgdc-interface
        trigger: true
      - get: al2-emr-ami
        trigger: true
      - get: emr-launcher-release
        trigger: true
      - .: (( inject meta.plan.terraform-bootstrap ))
      - .: (( inject meta.plan.terraform-apply ))
        params:
          TF_WORKSPACE: 'qa'
      - .: (( inject meta.plan.terraform-plan ))
        params:
          TF_WORKSPACE: 'qa'
