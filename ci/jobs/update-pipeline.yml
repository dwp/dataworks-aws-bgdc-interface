jobs:
  - name: update-pipeline
    plan:
      - get: dataworks-aws-bgdc-interface
        resource: dataworks-aws-bgdc-interface-update-pipeline
        trigger: true
      - task: aviator
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: ((dataworks.docker_aviator_repository))
              version: ((dataworks.docker_aviator_version))
          run:
            path: sh
            args:
              - -exc
              - |
                sed -i 's/fly/nofly/' aviator.yml
                /usr/bin/aviator -f aviator.yml
                mv aviator_pipeline.yml ../pipeline
            dir: dataworks-aws-bgdc-interface
          inputs:
            - name: dataworks-aws-bgdc-interface
          outputs:
            - name: pipeline
      - set_pipeline: bgdc-interface
        file: pipeline/aviator_pipeline.yml
